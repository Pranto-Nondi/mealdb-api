<!DOCTYPE html>
<html data-theme="garden" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDb API</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
    </header>
    <main>
        <!-- Search… part -->
        <section class="">
            <div class="flex justify-center  mt-5 mx-auto mb-10  ">
                <div class="form-control">
                    <div class="input-group">
                        <input id="meal-input" type="text" placeholder="Search…" class="input input-bordered w-80" />
                        <button onclick="mealSearch()" class="btn btn-square">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-8" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- loading -->
        <section>
            <div>
                <h2 id="loading" class="text-center hidden">loading...</h2>
            </div>
        </section>
        <!-- card groups part -->
        <section>
            <div id="meals-container" class="grid grid-cols-2 w-[80%] gap-4 p-5  mx-auto">
            </div>
        </section>
        <!-- launcher modal -->
        <section>

            <input type="checkbox" id="my-modal" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box w-96 ">
                    <div class="flex justify-center align-middle mx-auto">
                        <div>
                            <h3 class="font-bold text-lg ">Meal details!</h3>
                            <div id="meal-img">
                                <h2 id="loading" class="text-center hidden">loading...</h2>
                            </div>
                            <div class="modal-action">
                                <label for="my-modal" class="btn">More Info!</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- show all -->
        <section id="launcher-modal">
            <div class=" flex justify-center align-middle mt-3 mb-5 mx-auto ">
                <div>
                    <button id="show-all-btn" onclick="showAll()" class="btn btn-wide">Show ALL</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/mealdb.js"></script>
</body>

</html>
